name: 'Run Tests'

on:
  release:
    types: 
      - 'published'
      - 'edited'

  workflow_dispatch:
    inputs:
      version:
        description: Version number to use
        type: string
        required: true
        default: 'v1.0.0'

      save_files:
        description: Saves files generated by run
        type: boolean
        required: true
        default: false

jobs:
  main:
    name: 'Run'
    uses: 'usf-cs272n-spring2025/cs272n-bot/.github/workflows/run-project.yml@main'
    secrets: 'inherit'
    permissions: 'write-all'
    with:
      version: ${{ inputs.version }}
      save_files: ${{ inputs.save_files == true }}